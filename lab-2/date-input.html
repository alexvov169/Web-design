	<h1>Date Pick</h1>

	<div>
		<input type="text" name="" id="date-text">
		<table id="date-pick-wrapper" width="250px">
			<thead>
				<tr><td colspan="7" class="button" id="date-pick-close">close</td></tr>
				<tr id="year-switcher"></tr>
				<tr id="month-switcher"></tr>
			</thead>
			<tbody id="day-switcher"></tbody>
			
		</table>
	</div>

	<script type="text/javascript" src="dateInput.js"></script>
	<script type="text/javascript">
		datePick(document.getElementById('date-text'), 
			document.getElementById('date-pick-wrapper'),
			document.getElementById('date-pick-close'),
			document.getElementById('year-switcher'), 
			document.getElementById('month-switcher'),  
			document.getElementById('day-switcher'),
			function() {
				return document.createElement('tr');
			},
			function() {
				return document.createElement('th');
			},
			function() {
				return document.createElement('td');
			});
		</script>
	</body>
